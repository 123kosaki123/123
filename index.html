<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="theme-color" content="#0c1022" />
    <title>iOS 18 Weather Cards</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="bg">
      <div class="bg-gradient"></div>
      <div class="bg-noise" aria-hidden="true"></div>
      <div class="bg-aurora" aria-hidden="true"></div>
    </div>

    <header class="page-header">
      <div class="title-group">
        <h1 class="title">Cupertino</h1>
        <p class="subtitle" id="dateText">—</p>
      </div>
      <div class="status-chips" role="toolbar" aria-label="Quick filters">
        <button class="chip active" aria-pressed="true">Today</button>
        <button class="chip" aria-pressed="false">Hourly</button>
        <button class="chip" aria-pressed="false">10‑Day</button>
      </div>
    </header>

    <main class="weather-grid" aria-label="Weather overview">
      <!-- Sunny -->
      <article class="weather-card sunny" tabindex="0" aria-label="Sunny card" data-depth-root>
        <div class="card-bg"></div>
        <div class="sheen" aria-hidden="true"></div>
        <div class="icon-layer" data-depth="12">
          <svg class="icon icon-sun" viewBox="0 0 200 200" aria-hidden="true">
            <defs>
              <radialGradient id="sunGrad" cx="50%" cy="50%" r="50%">
                <stop offset="0%" stop-color="#fff8cc" />
                <stop offset="60%" stop-color="#ffe27a" />
                <stop offset="100%" stop-color="#ffc542" />
              </radialGradient>
            </defs>
            <g class="sun">
              <circle cx="100" cy="100" r="40" fill="url(#sunGrad)" />
              <g class="rays">
                <g>
                  <rect x="98" y="8" width="4" height="30" rx="2"/>
                  <rect x="98" y="162" width="4" height="30" rx="2"/>
                  <rect x="162" y="98" width="30" height="4" rx="2"/>
                  <rect x="8" y="98" width="30" height="4" rx="2"/>
                </g>
                <g transform="rotate(45 100 100)">
                  <rect x="98" y="8" width="4" height="30" rx="2"/>
                  <rect x="98" y="162" width="4" height="30" rx="2"/>
                  <rect x="162" y="98" width="30" height="4" rx="2"/>
                  <rect x="8" y="98" width="30" height="4" rx="2"/>
                </g>
              </g>
            </g>
          </svg>
        </div>
        <div class="content-layer" data-depth="6">
          <div class="temp">72°</div>
          <div class="label">Sunny</div>
          <div class="meta">
            <span>UV 4</span>
            <span>Humidity 42%</span>
            <span>Wind 5 mph</span>
          </div>
        </div>
        <button class="tap" aria-label="Open Sunny details"></button>
      </article>

      <!-- Windy -->
      <article class="weather-card windy" tabindex="0" aria-label="Windy card" data-depth-root>
        <div class="card-bg"></div>
        <div class="sheen" aria-hidden="true"></div>
        <div class="icon-layer" data-depth="12">
          <svg class="icon icon-wind" viewBox="0 0 200 200" aria-hidden="true">
            <g class="gust" stroke-linecap="round" fill="none" stroke-width="8">
              <path d="M10 70 Q 70 60 120 70 T 190 70" />
              <path d="M20 100 Q 80 90 130 100 T 200 100" />
              <path d="M0 130 Q 60 120 110 130 T 180 130" />
            </g>
            <g class="leaf">
              <circle cx="30" cy="90" r="4" />
              <circle cx="60" cy="120" r="3" />
              <circle cx="100" cy="80" r="3.5" />
            </g>
          </svg>
        </div>
        <div class="content-layer" data-depth="6">
          <div class="temp">58°</div>
          <div class="label">Windy</div>
          <div class="meta">
            <span>Gusts 22 mph</span>
            <span>Feels 55°</span>
            <span>Visibility 8 mi</span>
          </div>
        </div>
        <button class="tap" aria-label="Open Windy details"></button>
      </article>

      <!-- Stormy -->
      <article class="weather-card stormy" tabindex="0" aria-label="Stormy card" data-depth-root>
        <div class="card-bg"></div>
        <div class="sheen" aria-hidden="true"></div>
        <div class="icon-layer" data-depth="12">
          <svg class="icon icon-storm" viewBox="0 0 200 200" aria-hidden="true">
            <g class="cloud">
              <ellipse cx="80" cy="90" rx="40" ry="24" />
              <ellipse cx="120" cy="90" rx="46" ry="28" />
              <ellipse cx="100" cy="80" rx="34" ry="22" />
            </g>
            <g class="rain">
              <rect x="70" y="115" width="3" height="20" rx="1.5" />
              <rect x="90" y="115" width="3" height="24" rx="1.5" />
              <rect x="110" y="115" width="3" height="20" rx="1.5" />
              <rect x="130" y="115" width="3" height="22" rx="1.5" />
            </g>
            <g class="bolt">
              <path d="M102 110 L88 140 L104 140 L92 170 L126 132 L110 132 Z" />
            </g>
          </svg>
        </div>
        <div class="content-layer" data-depth="6">
          <div class="temp">64°</div>
          <div class="label">Stormy</div>
          <div class="meta">
            <span>Rain 90%</span>
            <span>Thunder</span>
            <span>Wind 18 mph</span>
          </div>
        </div>
        <button class="tap" aria-label="Open Stormy details"></button>
      </article>

      <!-- Snowy -->
      <article class="weather-card snowy" tabindex="0" aria-label="Snowy card" data-depth-root>
        <div class="card-bg"></div>
        <div class="sheen" aria-hidden="true"></div>
        <div class="icon-layer" data-depth="12">
          <svg class="icon icon-snow" viewBox="0 0 200 200" aria-hidden="true">
            <g class="flake flake-a">
              <path d="M100 60 L100 140" />
              <path d="M60 100 L140 100" />
              <path d="M75 75 L125 125" />
              <path d="M125 75 L75 125" />
            </g>
            <g class="flake flake-b">
              <circle cx="70" cy="80" r="3" />
              <circle cx="140" cy="120" r="2.5" />
              <circle cx="120" cy="70" r="2.5" />
              <circle cx="80" cy="130" r="2.5" />
            </g>
          </svg>
        </div>
        <div class="content-layer" data-depth="6">
          <div class="temp">30°</div>
          <div class="label">Snowy</div>
          <div class="meta">
            <span>Snow 70%</span>
            <span>Feels 25°</span>
            <span>Calm</span>
          </div>
        </div>
        <button class="tap" aria-label="Open Snowy details"></button>
      </article>
    </main>

    <footer class="page-footer">
      <small>Designed in the spirit of iOS 18 • Demo</small>
    </footer>

    <script src="./script.js"></script>
  </body>
</html>
